name: service-build-and-trigger-scaler

on:
  pull_request:
    branches: [dev, stage, main]
    types: [closed]
  workflow_dispatch:

jobs:
  build:
    environment: ${{ github.ref_name == 'main' && 'Production' || github.ref_name == 'stage' && 'Stage' || 'Development' }}
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_DOMAIN }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - name: Build and push image
        run: |
          IMAGE_SHA=${{ secrets.REGISTRY_DOMAIN }}/${{ secrets.REGISTRY_REPO }}:${{ github.sha }}
          IMAGE_LATEST=${{ secrets.REGISTRY_DOMAIN }}/${{ secrets.REGISTRY_REPO }}:${{ github.ref_name == 'main' && 'prod' || github.ref_name }}${{ github.ref_name != 'main' && '-latest' || 'latest' }}
          docker build -t "$IMAGE_SHA" -t "$IMAGE_LATEST" .
          docker push ${{ secrets.REGISTRY_DOMAIN }}/${{ secrets.REGISTRY_REPO }} --all-tags

  trigger-scaler:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger scaler update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SCALER_REPO_DISPATCH_TOKEN }}
          repository: TaskarCenterAtUW/TDEI-scalar-function
          event-type: service-deploy
          client-payload: |
            {
              "function_app_name": "${{ github.ref_name == 'main' && secrets.SCALER_FUNCTION_APP_NAME_PROD || github.ref_name == 'stage' && secrets.SCALER_FUNCTION_APP_NAME_STAGE || secrets.SCALER_FUNCTION_APP_NAME_DEV }}",
              "resource_group": "${{ github.ref_name == 'main' && secrets.SCALER_RESOURCE_GROUP_PROD || github.ref_name == 'stage' && secrets.SCALER_RESOURCE_GROUP_STAGE || secrets.SCALER_RESOURCE_GROUP_DEV }}",
              "aci_image": "${{ secrets.REGISTRY_DOMAIN }}/${{ secrets.REGISTRY_REPO }}:${{ github.sha }}",
              "app_settings_json": "${{ secrets.SCALER_APP_SETTINGS_JSON }}",
              "restart_app": "true"
            }

# Required secrets:
# - REGISTRY_DOMAIN
# - REGISTRY_USERNAME
# - REGISTRY_PASSWORD
# - REGISTRY_REPO
# - SCALER_REPO_DISPATCH_TOKEN
# - SCALER_FUNCTION_APP_NAME_DEV
# - SCALER_FUNCTION_APP_NAME_STAGE
# - SCALER_FUNCTION_APP_NAME_PROD
# - SCALER_RESOURCE_GROUP_DEV
# - SCALER_RESOURCE_GROUP_STAGE
# - SCALER_RESOURCE_GROUP_PROD
# - SCALER_APP_SETTINGS_JSON
