[pytest]
addopts = -ra --strict-markers
log_cli = true
log_cli_level = INFO
markers =
    memory: Memory sizing and clamps.
    message_parsing: Message parsing and validation.
    container_groups: Container group filtering/tag behavior.
    provisioning: Container instance provisioning flow.
    scaling: Subscription scaling behavior.
    integration: End-to-end integration tests hitting live Azure.
